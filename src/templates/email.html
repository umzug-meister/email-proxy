<!doctype html>
<html lang="de-DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umzug Ruck Zuck</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Verdana', sans-serif;
        color: #000000;
      }
      p {
        margin-block-start: 0.6rem;
        margin-block-end: 0.6rem;
      }

      .image-container {
        text-align: center;
        padding: 10px;
        background: #1877ba;
      }
      .image {
        height: 180px;
        width: auto;
      }
      .container {
        max-width: 660px;
        margin: 0 auto;
        background: #ededed;
      }
      .content,
      .footer {
        padding: 0.8rem;
      }

      .content {
        font-size: 1rem;
      }
      .footer {
        color: #a8a8a8;
        background-color: #363636;
        font-size: 0.8rem;
        text-align: center;
      }
      .footer a {
        color: #a8a8a8;
      }
      .footer a:hover {
        color: #ffffff;
      }

      /* quill */
      .ql-align-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          class="image"
          alt="Umzug Ruck Zuck"
          src="https://umzugruckzuck.de/wp-content/uploads/2023/09/umzug-ruck-zuck-muenchen-logo-sicher-schnell-kompetent-650.jpg.png"
        />
      </div>
      <div class="content">
        {{content}}
        <br />
        <p>
          Freundliche Grüße, <br />
          Ihr Umzug Ruck Zuck Team.
        </p>
      </div>
      {{advertisement}}
      <div class="footer">
        <p>Mobil: 0176 101 719 90</p>
        <p>Telefon: 089 306 429 72</p>
        <p><a href="https://umzugruckzuck.de">umzugruckzuck.de</a></p>
        <p>© 2024 Umzug Ruck Zuck. Alle Rechte vorbehalten.</p>
      </div>
    </div>
  </body>
</html>
